{% extends 'base.html' %}
{% block content %}
<!-- result.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Voting Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Voting Results</h1>
    <table>
        <tr>
            <th>Candidate Name</th>
            <th>Total Votes</th>
        </tr>
        {% for candidate, vote_count in election_results.items %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ vote_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock %}
