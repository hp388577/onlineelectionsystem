<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form method="POST" action="/register">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <select id="dropdown" class="dropdown-list">
      </select>
    
      <script>
        // Data for the dropdown list
        const data =[
           "Ankampalli B.O  515741",
       "Anumpalli B.O  515775",
       "Appecharla B.O  515455",
       "Appilepalli B.O  515766",
       "Arakatavemula B.O  515445",
       "Araveedu B.O  515465",
       "Aravindanagar S.O  515001",
       "Atmakur(ATP) S.O  515751",
       "Avuladatla B.O  515867",
       "Avulanna B.O  515741",
       "Aydukallu B.O  515763",

       "Ayyavaripalli B.O  515775",
       "Ayyavaripalli B.O  515722",

       "Basinepalli B.O  515402",
       "Bavarampalli B.O  515761",
       "Belguppa S.O  515741",
       "Belodu B.O  515867",
       "Bestharapalli B.O  515766",
       "Bethapalli B.O  515402",
       "Bhattuvanipalli B.O  515787" 
    ];
    
        // Populate the dropdown list with the data

      <br>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="voter" value="voter" required>

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="candidate" value="candidate" required>
          <label class="form-check-label" for="candidate">Candidate</label>
        </div>
      
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    </form>
  </div>
</body>
</html>
