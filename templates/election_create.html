<!DOCTYPE html>
<html>
<head>
  <title>Election Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="datetime-local"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Election Form</h2>
    <form method="POST" action='election_create'>
      {% csrf_token %}

      <div class="form-group">
        <label for="election_name">Election Name:</label>
        <input type="text" id="election_name" name="election_name" required>
      </div>

      <div class="form-group">
        <label for="election_description">Election Description:</label>
        <textarea id="election_description" name="election_description" required></textarea>
      </div>

      <div class="form-group">
        <label for="participant_due_date">Participant Due Date:</label>
        <input type="date" id="participant_due_date" name="participant_due_date" required>
      </div>

      <div class="form-group">
        <label for="election_start_date">Election Start Date:</label>
        <input type="datetime-local" id="election_start_date" name="election_start_date" required>
      </div>

      <div class="form-group">
        <label for="election_end_date">Election End Date:</label>
        <input type="datetime-local" id="election_end_date" name="election_end_date" required>
      </div>

      <div class="form-group">
        <label for="election_result_date">Election Result Date:</label>
        <input type="date" id="election_result_date" name="election_result_date" required>
      </div>

      <div class="form-group">
        <label for="area">Area:</label>
        <select id="area" name="area" required multiple>
          {% for area in areas %}
          <option value="{{ area.id }}">{{ area.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="result">Result:</label>
        <textarea id="result" name="result" required></textarea>
      </div>

      <div class="form-group">
        <label for="registration_close">Registration Close:</label>
        <input type="checkbox" id="registration_close" name="registration_close">
      </div>

      <input type="submit" class="submit-btn" value="Submit">
    </form>
  </div>
</body>
</html>
