<!DOCTYPE html>
<html>
<head>
  <title>Participant and Candidate Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Participant Form</h2>
    <form method="POST" action='participant-create' enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="area_name">Area Name:</label>
        <input type="text" id="area_name" name="area_name" required>
      </div>

      <div class="form-group">
        <label for="documents_image">Documents Image:</label>
        <input type="file" id="documents_image" name="documents_image" required accept="image/*">
      </div>

      <div class="form-group">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
      </div>

      <div class="form-group">
        <label for="is_verified">Is Verified:</label>
        <input type="checkbox" id="is_verified" name="is_verified">
      </div>

      <input type="submit" class="submit-btn" value="Submit">
    </form>

    <h2>Candidate Form</h2>
    <form method="POST" action='candidate-create' enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="area_name">Area Name:</label>
        <input type="text" id="area_name" name="area_name" required>
      </div>

      <div class="form-group">
        <label for="documents_image">Documents Image:</label>
        <input type="file" id="documents_image" name="documents_image" required accept="image/*">
      </div>

      <div class="form-group">
        <label for="symbol">Symbol:</label>
        <input type="file" id="symbol" name="symbol" required accept="image/*">
      </div>

      <div class="form-group">
        <label for="total_votes">Total Votes:</label>
        <input type="number" id="total_votes" name="total_votes" required>
      </div>

      <input type="submit" class="submit-btn" value="Submit">
    </form>
  </div>
</body>
</html>
